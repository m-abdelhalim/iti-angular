<!-- Listing Items -->
<div class="product-details container">
  <section class="product-details__main">
    <!-- images slider -->
    <div class="slider">
      <div class="slider__items">
        <div
          class="slider__item active"
          style="background-image: url('{{ product?.image }}')"
        ></div>
        <div
          class="slider__item"
          style="background-image: url('{{ product?.image }}')"
        ></div>
        <div
          class="slider__item"
          style="background-image: url('{{ product?.image }}')"
        ></div>
      </div>
      <div class="slider__indicators">
        <span class="slider__indicator active"></span>
        <span class="slider__indicator"></span>
        <span class="slider__indicator"></span>
      </div>
    </div>
    <!-- product info -->
    <div class="product-details__info">
      <h1>{{ product?.title }}</h1>
      <div class="rating">
        <div class="rating__stars">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="far fa-star"></i>
          <i class="far fa-star"></i>
        </div>
        <div class="rating__data">2 reviews</div>
      </div>
      <div class="product-details__amount">
        ${{
          product.discount! ? product.price! - product.discount! : product.price!
        }}
      </div>
      <p class="product-details__desc">
        {{ product.description }}
      </p>
      <div class="product-details__add">
        <div class="increment-control">
          <a (click)="decreament()" class="increment-control__action">-</a>
          <input type="text" class="form-control" title="Qty" [value]="count" />
          <a (click)="increament()" class="increment-control__action">+</a>
        </div>
        <button class="btn btn--primary" (click)="addProductToCart()">
          Add to cart
        </button>
      </div>
      <div class="product-details__meta">
        Categories: <a rel="tag" [routerLink]="['/category',product.category]">{{product.category}}</a>
        
      </div>
    </div>
  </section>
  <section class="tabs">
    <div class="tabs__headers">
      <div class="tabs__header active">Description</div>
      <div class="tabs__header">Additional Information</div>
      <div class="tabs__header">Reviews (2)</div>
    </div>
    <div class="tabs__bodies">
      <div class="tabs__body active">
        <div class="product-details__desc">
          <p>
            {{ product.description }}
          </p>
        </div>
      </div>
      <div class="tabs__body">tab2</div>
      <div class="tabs__body">tab3</div>
    </div>
  </section>
  <div class="separator"></div>
  <!-- related products -->
  <section class="realated-product">
    <h3>Related <strong>Products</strong>></h3>
    <div class="item-listing__items item-listing--4items">
      <!-- medium item -->
      <app-product
        *ngFor="let p of relatedProducts; let i = index"
        [product]="relatedProducts[i]"
        class="item-medium-1"
        style="width: 20%"
      ></app-product>
    </div>
  </section>
</div>
