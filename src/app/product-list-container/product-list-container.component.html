<!-- <p>product-list-container works!</p> -->
<div class="container">
  <!-- filters -->
  <section class="filters">
    <!-- search box -->
    <div class="search-box">
      <input
        class="search-box__input"
        placeholder="Search..."
        type="text"
        name="txt_search"
        id=""
      />
      <button type="submit" class="search-box__btn">
        <i class="fas fa-search"></i>
      </button>
    </div>
    <!-- filter list -->
    <div>
      <!-- filter header -->
      <h5>Categories</h5>
      <!-- filter list -->
      <ul class="list list--vr-separator">
        <li *ngFor="let c of allCategories" class="link list__item">
          <a rel="tag" [routerLink]="['/category',c]">
            <i class="link__icon fas fa-angle-right"></i>{{c}}
          </a>
        </li>
        
      </ul>
    </div>
    <!-- filter tags -->
    <div>
      <!-- filter header -->
      <h5>Tags</h5>
      <!-- filter tags -->
      <div class="tags" style="word-wrap: break-word;">
        <span class="tag">Nike</span>
        <span class="tag">Travel</span>
        <span class="tag">Sport</span>
        <span class="tag">Tv</span>
        <span class="tag">Books</span>
        <span class="tag">Tech</span>
        <span class="tag">Addidas</span>
        <span class="tag">Promo</span>
        <span class="tag">Reading</span>
        <span class="tag">Social</span>
        <span class="tag">New</span>
        <span class="tag">Special</span>
        <span class="tag">Food</span>
      </div>
    </div>
    <!-- related items -->
    <div>
      <!-- title -->
      <h5></h5>
      <!-- small item -->
      <div></div>
      <div></div>
      <div></div>
    </div>
  </section>
  <!-- Items -->
  <app-product-list
    (productAdded)="onProductAdded($event)"
    class="item-listing"
  >
  </app-product-list>
</div>
